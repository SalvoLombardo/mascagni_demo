{% extends "base.html" %}
{% block content %}
<h3>Scegli operatore a cui assegnare gli abbonamenti</h3>


{% for op  in operator %}
    <div class="mb-3 border p-2">
        <strong>{{ op.operator_username}}</strong><br>
        

        <form action="{{ url_for('admin.assigned_physical_tickets', operator_id=op.operator_id) }}" method="POST">
            
            <input type="hidden" name="subscriber_id" value="{{ op.operator_id }}">
            <button type="submit" class="btn btn-danger">Scegli questo operatore</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
